<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b9b2b2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        h2 {
            text-align: center;
            color: black;
        }

        fieldset {
            border: 2px solid #333;
            padding: 30px;
            width: 100%;
            text-align: center;
            background-color: white;
            border-radius: 5px;
            margin-left: -30px;
            align-items: center;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            margin-left: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(19, 234, 19);
        }

        p {
            font-size: 12px;
        }

        a {
            font-size: 14px;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form onsubmit="return validate()" action="art_gallery.html">
            <fieldset>
                <legend>Sign-In</legend>
                <p>Required fields are followed by *</p>
                <label for="username">Username *:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password *:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="LOG IN"><br><br>
                <a href="project_form.html">Don't have an account? Create an account</a>
            </fieldset>
        </form>
    </div>
    <script>
        function validate() {
            const passwordField = document.getElementById('password');
            const password = passwordField.value;

            // Define a regular expression to match the password criteria
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{12,}$/;

            if (!passwordRegex.test(password)) {
                alert("Password must contain at least 12 characters, including at least one numeric, lowercase, uppercase, and special character.");
                return false; // Prevent form submission
            }

            return true; // Allow submission if validation passes
        }
    </script>
</body>
</html>
