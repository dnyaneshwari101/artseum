<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet", href="gallery.css">
<!--box icons-->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Art Gallery</a>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                   </div>
                   <!--total-->
                   <div class="total">
                    <div class="total-title">Total</div> 
                    <div class="total-price">Rs.0</div> 
                   </div>
                   <!--Buy button-->
                   <button type="button" class="btn-buy">Buy Now</button>
                   <!--Cart-close-->
                   <i class='bx bx-x' id="close-cart"></i>

                </div>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">buy Artworks</h2>
        <!--content-->
        <div class="shop-content">
           <!--box1-->
           <div class="product-box">
            <img src="starry_nights2.webp" alt="" class="product-img">
            <h2 class="product-title">Starry Nights</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>
            <!--box2-->
            <div class="product-box">
                <img src="scream.jpg" alt="" class="product-img">
                <h2 class="product-title">Scream</h2>
                <span class="price">Rs.500000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
               </div>
                <!--box3-->
           <div class="product-box">
            <img src="farm_house.webp" alt="" class="product-img">
            <h2 class="product-title">Farm house</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>
           <!--box4-->
           <div class="product-box">
            <img src="Candle.JPG" alt="" class="product-img">
            <h2 class="product-title">Candle</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>
           <!--box4-->
           <div class="product-box">
            <img src="modern_art_canvas_painting.jpg" alt="" class="product-img">
            <h2 class="product-title">Modern Art</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>

           <!--box5-->
           <div class="product-box">
            <img src="painting.jpg" alt="" class="product-img">
            <h2 class="product-title">Rain</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>
           <!--box6-->
           <div class="product-box">
            <img src="abstract_painting.jpg" alt="" class="product-img">
            <h2 class="product-title">Abstract Art</h2>
            <span class="price">Rs.500000</span>
            <i class="bx bx-shopping-bag add-cart"></i>
           </div>

            <!--box6-->
            <div class="product-box">
                <img src="Bobb_Ross_painting_1.jpg" alt="" class="product-img">
                <h2 class="product-title">Bobb Ross painting</h2>
                <span class="price">Rs.500000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
               </div>

               
            <!--box7-->
            <div class="product-box">
                <img src="Bobb_Ross_painting_2.jpg" alt="" class="product-img">
                <h2 class="product-title">Bobb Ross painting</h2>
                <span class="price">Rs.500000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
               </div>

                 <!--box8-->
            <div class="product-box">
                <img src="hyper_realism.webp" alt="" class="product-img">
                <h2 class="product-title">Hyper realism</h2>
                <span class="price">Rs.500000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
               </div>
             
        </div>
    </section>
    <!--link javascript file-->
    <script src="main.js"></script>
</body>
</html>
