<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: rgb(177, 9, 177);
        }
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form action="connect.php" method="post">
        <fieldset class="container">
            <legend>Enter your information</legend>
            <p>Name *: <input type="text" name="name" required></p>
            <p>Email *: <input type="email" name="email" required></p>
            <p>Mobile no. *: <input type="tel" name="phone_no" required></p>
            <p>Username *: <input type="text" name="username" required></p>
            <p>Password *: <input type="password" name="password" required></p>
            <p>Confirm password *: <input type="password" name="confirm_password" required></p>
            <fieldset>
                <legend>Select Gender</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="m">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="f">
                <label for="other">Other</label>
                <input type="radio" name="gender" id="other" value="other">
            </fieldset>
            <p>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" max="120">
            </p>
            <fieldset>
                <legend>Address *</legend>
                <p>Country *:
                    <select name="country" id="country" required>
                        <option value="">-- Select your country --</option>
                        <option value="Australia">Australia</option>
                        <option value="China">China</option>
                        <option value="Denmark">Denmark</option>
                        <option value="England">England</option>
                        <option value="Finland">Finland</option>
                        <option value="Alabama">Alabama</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Hungary">Hungary</option>                    
                        <option value="India">India</option>
                        <option value="Iran">Iran</option>
                        <option value="Iraq">Iraq</option>
                        <option value="Italy">Italy</option>
                    </select>
                </p>
                <p>State *:
                    <select name="state" id="state" required>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chattisgarh">Chattisgarh</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Goa">Goa</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Rajasthan">Rajasthan</option>
                    </select>
                </p>
                <p>City *: <input type="text" name="city" required></p>
                <p>Pincode: <input type="number" id="pincode" name="pincode"></p>
                <p>Place/Area/Landmark *: <textarea name="place" id="place" cols="50" rows="3" required></textarea></p>
            </fieldset>
            <input type="submit" name="submit" value="Create Account">
        </fieldset>
    </form>
</body>
</html>
